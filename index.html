<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Typing Game</h1>
        <div id="word-box">Click the start button</div>
        <div id="game-box"></div>
        <input type="text" id="word-input" placeholder="Type the word here..." disabled />
        <p>Time Left: <span id="time-left">5</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
        <div class="button-container">
            <button id="start-button">Start</button>
            <button id="reset-button" disabled>Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
